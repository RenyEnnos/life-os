<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <title>LifeOS</title>
    <link rel="preload" as="font" href="/assets/fonts/monospace.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="image" href="/assets/hero/hero-desktop.webp">
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
    <script>
      try {
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        const apply = (isDark) => {
          const el = document.documentElement;
          el.classList.remove('light','dark');
          el.classList.add(isDark ? 'dark' : 'light');
        };
        apply(mq.matches);
        mq.addEventListener('change', (e) => apply(e.matches));
      } catch {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
